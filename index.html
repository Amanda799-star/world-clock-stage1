<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World-clock</title>
    <link rel="stylesheet" href="style.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
</head>
<body class="container">
    <div class="box">
    <header>
<h1>
    World-clock
</h1>
    </header>
    <main>
        <select name="" id="clock">
            <option value="">choose a city</option>
            <option value="America/London">London</option>
            <option value="Europe/Paris">Paris</option>
            <option value="Africa/Pretoria">Pretoria</option>
            
        </select>

            <div id="flex">
                <div>
                <div class="city" ><h2>Los Angeles</h2></div>
                <div class="date" id="losDate"> </div>
                </div>
            <div class="time" id="losTime"><small>AM</small></div>
            </div>
            <div id="flex2">
                <div>
             <div class="city"><h2>Canada</h2></div>
            <div class="date" id="caDate"></div>
            </div>
             <div class="time" id="caTime"> <small>AM</small></div>
            </div>

            <div id="flex3">
                <div>
                <div class="city"><h2>Johannesburg</h2></div>
                <div class="date" id="joDate"> </div>
                </div>
                <div class="time" id="joTime">10"44:00 <small>AM</small></div>
            </div>
        

    </main>
    </div>
    <footer>
        <div class="coder">
        This project was coded by <a href="" >Amanda Ndala</a>
        ,is <a href="">open-sourced on Github</a> 
        and hosted on <a href="">Netlify</a>
        </div>
   <script src="index.js"></script>
   </footer> 
</body>
</html>
